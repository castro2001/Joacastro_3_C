<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo2.css' %}">
</head>

<body>

<div class="Fondo_imagen1">
     

   
    <form  method="Post" autocomplete="off" class="w-50 position-fixed " style="left:28%; width:10%; top:30%" action="/Actualizar_album/">
        {% csrf_token %}
        <h1 class="title text-white text-center mb-5">Actualizar Albums </h1>
        
        {% comment %} {% for item in album %} {% endcomment %}
        <input type="hidden"  name="id" value="{{album.id}}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput"  name="titulo_A" placeholder="Alexander" placeholder={{item.titulo}} Required>
            <label for="floatingInput">{{album.titulo}} </label>
        </div>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="floatingInput"  name="descripcionA" placeholder="Alexander" Required>
            <label for="floatingInput">{{album.descripcion}} </label>
        </div>
        <div class="form-floating mb-5">
            <input type="file" class="form-control" id="floatingPassword" name="portadaA" Required>
            <label for="floatingPassword">{{album.portada}}</label>
        </div>
        <div class="form-floating">
            <button type="submit" class="btn btn-outline-light ms-5">Ingresar</button>
        </div>
        {% comment %} {% endfor %} {% endcomment %}
      </form>
    </div>
   



 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
